<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Signup</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    
    <form class="space-y-4">
      <input type="text" placeholder="Username" id="user"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input type="text" placeholder="Name" id="name"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input type="password" placeholder="Password" id="key"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input type="password" placeholder="Confirm Password" id="rekey"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input type="button" value="Register" id="btn"
             class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md font-semibold cursor-pointer transition" />
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="login.html" class="text-blue-500 hover:underline">Login here</a>
    </p>
  </div>
   <script  src="/js/signup.js"></script>
   <script src="/js/user_stat.js"></script>
</body>
</html>
