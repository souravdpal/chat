<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome - ~HINA BY SOURAV</title>
    <style>
      /* Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* Dark theme variables */
      :root {
        --bg-primary: #18191a;
        --bg-chat: #242526;
        --text-primary: #e4e6eb;
        --text-secondary: #b0b3b8;
        --accent: #00aaff;
        --input-bg: #3a3b3c;
        --border: #3a3b3c;
        --shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        --friend-list-bg: #242526;
        --friend-item-bg: #2a2b2c;
        --friend-item-hover: #3a3b3c;
        --button-accent: #4caf50;
        --button-accent-hover: #45a049;
      }

      /* Body styling */
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: clamp(0.5rem, 2vw, 1rem);
        overflow: hidden;
      }

      /* Welcome container */
      .welcome-container {
        text-align: center;
        max-width: clamp(200px, 80vw, 450px);
        width: 100%;
        padding: clamp(1rem, 3vw, 2rem);
      }

      .welcome-container h1 {
        font-size: clamp(1.2rem, 4vw, 2.5rem);
        font-weight: 700;
        margin-bottom: clamp(0.8rem, 2.5vw, 1.5rem);
        color: var(--text-primary);
        line-height: 1.2;
      }

      /* Loading bar */
      .loading-bar-container {
        width: 100%;
        height: clamp(6px, 1.2vw, 14px);
        background: var(--input-bg);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow);
        margin-bottom: clamp(0.5rem, 1.5vw, 1rem);
      }

      .loading-bar {
        width: 0%;
        height: 100%;
        background: var(--accent);
        transition: width 3s ease-in-out;
      }

      .loading-bar.animate {
        width: 100%;
      }

      /* Loading message */
      .loading-message {
        font-size: clamp(0.7rem, 2vw, 1.1rem);
        color: var(--text-secondary);
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .loading-message.redirecting {
        opacity: 1;
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        body {
          padding: clamp(0.3rem, 1vw, 0.5rem);
        }

        .welcome-container {
          max-width: clamp(180px, 90vw, 300px);
          padding: clamp(0.5rem, 2vw, 1rem);
        }

        .welcome-container h1 {
          font-size: clamp(1rem, 3.5vw, 1.5rem);
          margin-bottom: clamp(0.5rem, 2vw, 0.8rem);
        }

        .loading-bar-container {
          height: clamp(5px, 1vw, 8px);
          margin-bottom: clamp(0.3rem, 1vw, 0.5rem);
        }

        .loading-bar {
          transition: width 2.5s ease-in-out;
        }

        .loading-message {
          font-size: clamp(0.6rem, 1.8vw, 0.9rem);
        }
      }
    </style>
    <script src="welcome.js" defer></script>
  </head>
  <body>
    <div class="welcome-container">
      <h1>Welcome to ~HINA BY SOURAV</h1>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <p class="loading-message">Redirecting...</p>
    </div>

   <script src="/js/welcome.js"></script>
  </body>
</html>
