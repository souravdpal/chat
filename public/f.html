  <h1>Friends List</h1>

  <div class="input-container">
    <input type="text" id="add" placeholder="Add friend username..." autocomplete="off" />

  </div>

  <div class="input-container">

  </div>

  <!-- Options Modal -->
  <div id="options-modal" class="modal">

      <span id="close-btn" class="close">&times;</span> <!-- âœ… Cross Button -->

  <div id="options-modal" style="display:none;">

      style="float:right; font-size:20px; border:none; background:none; cursor:pointer;">&times;</button>

    <button id="call-btn">Call</button>

      position: fixed;
