<style>.chat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to right, #1e1e2f, #2e2e3f);
  padding: 15px 25px;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(255, 105, 180, 0.3);
  color: #ffccff;
  font-family: 'Segoe UI', sans-serif;
}

.hina-logo {
  font-size: 1.6rem;
  font-weight: bold;

}

.theme-toggle {
  background-color: #ff66cc;
  color: white;
  border: none;
  padding: 8px 16px;
  font-size: 0.95rem;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
}
