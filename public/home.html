<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>~HINA</title>
    <link rel="icon" type="image/png" href="/hina">

  <link rel="stylesheet" href="/css/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="/css/world.css" />
</head>

<body class="light-mode">
  <div class="chat-container">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="logo"><span>~HINA</span> BY SOURAV</a>
      <div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <ul class="nav-links">
          <li><a href="/home" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="/world" class="nav-link"><i class="fas fa-globe"></i> World-Chats</a></li>
          <li><a href="/aboutme" class="nav-link"><i class="fas fa-info-circle"></i> About</a></li>
          <li><a href="/f" class="nav-link"><i class="fas fa-users"></i> Friends</a></li>
          <li><a href="/model _call" class="nav-link"><i class="fas fa-robot"></i> HINA!</a></li>
        </ul>
        <button class="theme-toggle" id="themeToggleBtn" aria-label="Toggle theme"><i class="fas fa-moon"></i></button>
      </div>
    </nav>

    <!-- Main chat area -->
    <main class="main-chat">
      <div class="chat-messages" id="here" role="log" aria-live="polite">
        <div class="notification" id="join"></div>
      </div>
    </main>

    <!-- Chat input -->
    <div class="chat-input">
      <input type="text" id="take" placeholder="Message HINA..." aria-label="Message input" autocomplete="off">
      <button id="btn" onclick="work()" aria-label="Send message"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="/js/home.js"></script>
  <script src="/js/scroll.js"></script>
</body>

</html>
