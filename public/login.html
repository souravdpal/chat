<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen transition-colors">

  <div class="absolute top-4 right-4">
    <button id="toggleDark" class="bg-gray-300 dark:bg-gray-700 text-black dark:text-white px-3 py-1 rounded shadow">
      Toggle Dark Mode
    </button>
  </div>

  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-900 dark:text-white">Login</h2>
    
    <form class="space-y-4">
      <input type="text" placeholder="Username" id="user"
             class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input type="password" placeholder="Password" id="key"
             class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
      <input type="button" value="Login" id="btn"
             class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md font-semibold cursor-pointer transition" />
    </form>

    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
      Don't have an account?
      <a href="signup.html" class="text-blue-500 hover:underline">Register here</a>
    </p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleDark');
    const html = document.documentElement;

    toggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');
    });
  </script>

</body>
</html>
