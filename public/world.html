<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/hina">
  <link rel="stylesheet" href="/css/home.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/world.css">
  <title>~HINA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="chat-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <span>~HINA</span>AI
      </div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <ul class="nav-links">
        <li><a href="/home" class="nav-link"><span>üè†</span>Home</a></li>
        <li><a href="/world" class="nav-link"><span>üåê</span>World-Chats</a></li>
        <li><a href="/aboutme" class="nav-link"><span>‚ÑπÔ∏è</span>About</a></li>
        <li><a href="/f" class="nav-link"><span>üë•</span>Friends</a></li>
        <li><a href="/model _call" class="nav-link"><span>^_^</span>HINA!</a></li>
        <li>
          <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </li>
      </ul>
    </nav>
    <!-- Main Chat Area -->
    <div class="main-chat">
      <!-- Chat messages -->
      <div class="chat-messages" id="here">
        <div class="notification" id="join"></div>
      </div>
      <!-- Input bar at the bottom -->
      <div class="chat-input">
        <input type="text" id="take" placeholder="Type a message..." />
        <button id="btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
  <script>
    // Theme Toggle
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;
      const savedTheme = localStorage.getItem('theme') || 'light';
      body.classList.add(savedTheme + '-mode');
      themeToggle.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

      themeToggle.addEventListener('click', () => {
        const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        body.classList.remove(currentTheme + '-mode');
        body.classList.add(newTheme + '-mode');
        localStorage.setItem('theme', newTheme);
        themeToggle.innerHTML = newTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      });

      const logo = document.querySelector('.logo');
      const navLinks = document.querySelectorAll('.nav-link');

      logo.addEventListener('mouseenter', () => {
        logo.style.transform = 'scale(1.05)';
      });
      logo.addEventListener('mouseleave', () => {
        logo.style.transform = 'scale(1)';
      });

      navLinks.forEach(link => {
        link.addEventListener('mouseenter', () => {
          link.style.transform = 'scale(1.05)';
        });
        link.addEventListener('mouseleave', () => {
          link.style.transform = 'scale(1)';
        });
      });
    });
  </script>
  <script defer src="js/world.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
