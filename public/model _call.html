<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Assistant</title>
    <link rel="icon" type="image/png" href="/hina">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* Font Import */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Orbitron:wght@500&display=swap');

    /* CSS Variables */
    :root {
      --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
      --bg-light: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      --card-dark: rgba(30, 41, 59, 0.7);
      --card-light: rgba(255, 255, 255, 0.15);
      --text-dark: #e0e7ff;
      --text-light: #1a1a1a;
      --accent: #a855f7;
      --accent-glow: #d8b4fe;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      --neon-glow: rgba(168, 85, 247, 0.5);
      --transition: 0.3s ease;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
    }

    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Starry Background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle 4s infinite ease-in-out;
    }

    .star:nth-child(1) { width: 2px; height: 2px; top: 20%; left: 30%; animation-delay: 0s; }
    .star:nth-child(2) { width: 3px; height: 3px; top: 70%; left: 80%; animation-delay: 1s; }
    .star:nth-child(3) { width: 1.5px; height: 1.5px; top: 50%; left: 10%; animation-delay: 2s; }
    .star:nth-child(4) { width: 2.5px; height: 2.5px; top: 30%; left: 60%; animation-delay: 3s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.9; }
    }

    /* Floating Orbs */
    .orbs {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .orb {
      position: absolute;
      background: radial-gradient(circle, var(--accent) 10%, transparent 70%);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .orb:nth-child(1) { width: 3rem; height: 3rem; top: 15%; left: 15%; animation-delay: 0s; }
    .orb:nth-child(2) { width: 2rem; height: 2rem; top: 75%; left: 85%; animation-delay: 2s; }
    .orb:nth-child(3) { width: 4rem; height: 4rem; top: 55%; left: 5%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0); opacity: 0.4; }
      50% { transform: translate(1rem, -1rem); opacity: 0.8; }
    }

    /* AI Container */
    .ai-container {
      background: var(--card);
      backdrop-filter: blur(10px);
      padding: clamp(1.5rem, 5vw, 2rem);
      border-radius: 1.5rem;
      width: min(90%, 40rem);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border: 1px solid var(--neon-glow);
      z-index: 1;
      transition: transform var(--transition);
    }

    .ai-container:hover {
      transform: translateY(-5px);
    }

    /* Header */
    .ai-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .ai-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      text-shadow: 0 0 5px var(--neon-glow);
    }

    .theme-toggle {
      background: var(--accent);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background var(--transition), transform var(--transition);
    }

    .theme-toggle:hover {
      background: var(--accent-glow);
      transform: scale(1.05);
    }

    /* Message Area */
    .ai-message {
      font-size: clamp(1rem, 3vw, 1.2rem);
      line-height: 1.6;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
      max-height: 12rem;
      overflow-y: auto;
      position: relative;
      scrollbar-width: thin;
      scrollbar-color: var(--accent) var(--card);
    }

    .ai-message::-webkit-scrollbar {
      width: 6px;
    }

    .ai-message::-webkit-scrollbar-track {
      background: var(--card);
      border-radius: 0.5rem;
    }

    .ai-message::-webkit-scrollbar-thumb {
      background: var(--accent);
      border-radius: 0.5rem;
    }

    .ai-message::-webkit-scrollbar-thumb:hover {
      background: var(--accent-glow);
    }

    .ai-message::after {
      content: "|";
      position: absolute;
      right: 0.5rem;
      color: var(--accent);
      animation: blink 0.8s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* Controls */
    .controls {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      position: relative;
    }

    .mic-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: clamp(3.5rem, 10vw, 4.5rem);
      height: clamp(3.5rem, 10vw, 4.5rem);
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      cursor: pointer;
      transition: transform var(--transition), background var(--transition);
      box-shadow: 0 0 15px var(--neon-glow);
    }

    .mic-btn:hover {
      transform: scale(1.1);
      background: var(--accent-glow);
    }

    .mic-btn.active {
      background: #ef4444;
      box-shadow: 0 0 15px #ef4444;
    }

    /* Wave Animation */
    .wave {
      display: none;
      position: absolute;
      bottom: -1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 5rem;
      height: 1rem;
    }

    .wave span {
      position: absolute;
      background: var(--accent);
      width: 0.25rem;
      height: 100%;
      bottom: 0;
      animation: wave 0.8s infinite ease-in-out;
    }

    .wave span:nth-child(1) { left: 0.5rem; animation-delay: 0.1s; }
    .wave span:nth-child(2) { left: 1rem; animation-delay: 0.2s; }
    .wave span:nth-child(3) { left: 1.5rem; animation-delay: 0.3s; }
    .wave span:nth-child(4) { left: 2rem; animation-delay: 0.4s; }
    .wave span:nth-child(5) { left: 2.5rem; animation-delay: 0.5s; }

    @keyframes wave {
      0%, 100% { height: 0.5rem; }
      50% { height: 1rem; }
    }

    /* Status */
    .status {
      text-align: center;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .server-status {
      text-align: center;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      font-weight: 400;
      color: #bbb;
      margin-top: 0.5rem;
    }

    .spinner {
      display: none;
      width: 1.5rem;
      height: 1.5rem;
      border: 3px solid var(--accent);
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .ai-container {
        padding: 1.5rem;
        width: 95%;
      }

      .ai-header h2 {
        font-size: 1.4rem;
      }

      .theme-toggle {
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
      }

      .mic-btn {
        width: 3.5rem;
        height: 3.5rem;
        font-size: 1.5rem;
      }

      .ai-message {
        max-height: 10rem;
      }
    }

    @media (max-width: 480px) {
      .ai-container {
        padding: 1rem;
      }

      .ai-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .mic-btn {
        width: 3rem;
        height: 3rem;
        font-size: 1.2rem;
      }

      .ai-message {
        font-size: 1rem;
        max-height: 8rem;
      }
    }
  </style>
  <style>.ai-input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid var(--accent);
    border-radius: 0.5rem;
    background: rgba(255, 255, 255, 0.05);
    color: var(--text);
    font-size: 1rem;
    display: none;
    margin-top: 1rem;
}

.ai-input:focus {
    outline: none;
    border-color: var(--accent-glow);
    box-shadow: 0 0 10px var(--neon-glow);
}</style>
</head>
<body>
  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <div class="orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>

 <div class="ai-container" id="aiContainer">
    <div class="ai-header">
        <h2>AI Assistant</h2>
        <button class="theme-toggle" id="themeToggle">Toggle Mode</button>
    </div>

    <div class="ai-message" id="aiMessage">Hello, how can I help you today?</div>
    <div class="ai-message" id="userMessage"></div> <!-- Added for user input display -->
    <input class="ai-input" id="textInput" style="display: none;" placeholder="Type your message"> <!-- Added for text input -->
    <button class="theme-toggle" id="submitBtn" style="display: none;">Send</button> <!-- Added for text submission -->

    <div class="controls">
        <button class="mic-btn" id="micBtn" title="Start Listening">
            <i class="fa-solid fa-microphone"></i>
        </button>
        <div class="wave" id="wave">
            <span></span><span></span><span></span><span></span><span></span>
        </div>
    </div>

    <div class="status" id="status">Idle <span class="spinner" id="spinner"></span></div>
    <div class="server-status" id="serverStatus">Its not perefect just a previview...</div>
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/call_m.js"></script>
  <script src="/js/user_stat.js"></script>
</body>
</html>
