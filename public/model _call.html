<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root {
      --bg-light: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
      --bg-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-light: rgba(255, 255, 255, 0.1);
      --card-dark: rgba(30, 41, 59, 0.6);
      --text-light: #1a1a1a;
      --text-dark: #e0e7ff;
      --accent: #a855f7;
      --accent-glow: #d8b4fe;
      --shadow: 0 0 40px rgba(168, 85, 247, 0.3);
      --neon-glow: #a855f7;
    }

    [data-theme="dark"] {
      --bg: var(--bg-dark);
      --card: var(--card-dark);
      --text: var(--text-dark);
    }

    [data-theme="light"] {
      --bg: var(--bg-light);
      --card: var(--card-light);
      --text: var(--text-light);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      animation: gradientShift 15s infinite ease-in-out;
    }

    @keyframes gradientShift {
      0%, 100% { background: var(--bg); }
      50% { background: linear-gradient(135deg, #1e293b 0%, #4c1d95 100%); }
    }

    /* Starry Background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: twinkle 5s infinite ease-in-out;
    }

    .star:nth-child(1) { width: 2px; height: 2px; top: 15%; left: 25%; animation-delay: 0s; }
    .star:nth-child(2) { width: 3px; height: 3px; top: 75%; left: 85%; animation-delay: 1s; }
    .star:nth-child(3) { width: 1px; height: 1px; top: 45%; left: 15%; animation-delay: 2s; }
    .star:nth-child(4) { width: 2px; height: 2px; top: 25%; left: 65%; animation-delay: 3s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Floating Orbs */
    .orbs {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .orb {
      position: absolute;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      border-radius: 50%;
      animation: floatOrb 10s infinite ease-in-out;
      box-shadow: 0 0 20px var(--accent);
    }

    .orb:nth-child(1) { width: 40px; height: 40px; top: 10%; left: 10%; animation-delay: 0s; }
    .orb:nth-child(2) { width: 30px; height: 30px; top: 80%; left: 90%; animation-delay: 2s; }
    .orb:nth-child(3) { width: 50px; height: 50px; top: 50%; left: 5%; animation-delay: 4s; }

    @keyframes floatOrb {
      0%, 100% { transform: translate(0, 0); opacity: 0.5; }
      50% { transform: translate(20px, -20px); opacity: 1; }
    }

    .ai-container {
      background: var(--card);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 30px;
      width: 95%;
      max-width: 700px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      animation: popIn 1.2s ease-out;
      border: 2px solid var(--neon-glow);
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      70% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    .ai-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .ai-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-shadow: 0 0 10px var(--accent);
    }

    .theme-toggle {
      border: none;
      background: var(--accent);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .theme-toggle:hover {
      background: var(--accent-glow);
      box-shadow: 0 0 20px var(--accent);
      transform: scale(1.1);
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }

    .theme-toggle:hover::before {
      width: 300px;
      height: 300px;
    }

    .ai-message {
      font-size: 1.5rem;
      line-height: 1.8;
      min-height: 5rem;
      position: relative;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(168, 85, 247, 0.2);
    }

    .ai-message::after {
      content: "|";
      animation: blink 0.7s step-start infinite;
      position: absolute;
      right: 0;
      color: var(--accent);
      font-size: 1.5rem;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: relative;
    }

    .mic-btn {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 90px;
      height: 90px;
      font-size: 2.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px var(--accent);
      position: relative;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent); }
      50% { box-shadow: 0 0 30px var(--accent), 0 0 40px var(--accent); }
      100% { box-shadow: 0 0 10px var(--accent), 0 0 20px var(--accent); }
    }

    .mic-btn:hover {
      transform: scale(1.15);
    }

    .mic-btn.active {
      background: #ef4444;
      box-shadow: 0 0 30px #ef4444;
      animation: none;
    }

    /* Voice Wave Animation */
    .wave {
      display: none;
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 20px;
    }

    .wave span {
      position: absolute;
      background: var(--accent);
      width: 4px;
      height: 100%;
      bottom: 0;
      animation: wave 1s infinite ease-in-out;
    }

    .wave span:nth-child(1) { left: 10px; animation-delay: 0.1s; }
    .wave span:nth-child(2) { left: 20px; animation-delay: 0.2s; }
    .wave span:nth-child(3) { left: 30px; animation-delay: 0.3s; }
    .wave span:nth-child(4) { left: 40px; animation-delay: 0.4s; }
    .wave span:nth-child(5) { left: 50px; animation-delay: 0.5s; }

    @keyframes wave {
      0%, 100% { height: 10px; }
      50% { height: 20px; }
    }

    .status {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      text-shadow: 0 0 5px var(--accent);
    }

    .spinner {
      display: none;
      width: 25px;
      height: 25px;
      border: 4px solid var(--accent);
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .ai-container {
        padding: 2rem;
        width: 95%;
      }

      .ai-header h2 {
        font-size: 1.5rem;
      }

      .mic-btn {
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
      }

      .ai-message {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <div class="orbs">
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>

  <div class="ai-container" id="aiContainer">
    <div class="ai-header">
      <h2>AI Assistant</h2>
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Mode</button>
    </div>

    <div class="ai-message" id="aiMessage">Hello, how can I help you today?</div>

    <div class="controls">
      <button class="mic-btn" id="micBtn" title="Start Listening">
        <i class="fa-solid fa-microphone"></i>
      </button>
      <div class="wave" id="wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="status" id="status">Idle <span class="spinner" id="spinner"></span></div>
  </div>
<script src="/js/call_m.js"></script>
<script src="/socket.io/socket.io.js"></script>
  <script src="/js/status"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/status"></script>

</html>
