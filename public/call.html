<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Call</title>
  <link rel="stylesheet" href="call.css">
</head>
<body data-theme="light">
  <div class="call-container">
    <h1>Voice Call</h1>
    <div class="audio-container">
      <audio id="localAudio" autoplay muted></audio>
      <audio id="remoteAudio" autoplay></audio>
    </div>
    <div class="call-controls">
      <button id="callBtn" class="control-btn">Start Call</button>
      <button id="endBtn" class="control-btn" disabled>End Call</button>
      <button id="muteBtn" class="control-btn">Mute</button>
      <button id="themeToggle" class="control-btn">Switch to Dark Theme</button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/status.js"></script>
  <script src="/js/call.js"></script>
</body>
</html>
