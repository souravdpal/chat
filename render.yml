services:
  - type: web
    name: chat-backup-app
    env: node
    plan: free
    rootDir: server  # This is where Render should look for server code (relative to repo root)

    buildCommand: |
      npm install
      pip install -r requirements.txt

    startCommand: node server.js

    buildEnvVars:
      - key: PYTHON_VERSION
        value: 3.10

  
